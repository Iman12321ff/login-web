<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register Akun</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <h2>Form Pendaftaran</h2>
    <form onsubmit="registerUser(event)">
      <input type="email" id="email" placeholder="Email (@gmail.com)" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="number" id="age" placeholder="Umur" required>

      <div class="gender-group">
        <label><input type="radio" name="gender" value="Laki-laki" required> ðŸ‘¦</label>
        <label><input type="radio" name="gender" value="Perempuan" required> ðŸ‘§</label>
      </div>

      <input type="text" id="securityAnswer" placeholder="Siapa nama sahabat dekatmu?" required>
      <button type="submit">Daftar</button>
    </form>
    <p style="margin-top: 20px; text-align: center;">
      Sudah punya akun? <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const age = document.getElementById('age').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const securityAnswer = document.getElementById('securityAnswer').value;

      if (!email.endsWith('@gmail.com')) {
        alert('Email harus menggunakan @gmail.com');
        return;
      }

      const newAccount = { email, username, password, age, gender, securityAnswer };
      const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
      accounts.push(newAccount);
      localStorage.setItem('accounts', JSON.stringify(accounts));
      alert('Akun berhasil dibuat! Silakan login.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
